description: "The Virginian (otherwise titled The Virginian: A Horseman of the Plains)\
  \ is a 1902 novel set in the Wild West by the American author Owen Wister. It describes\
  \ the life of a cowboy on a cattle ranch in Wyoming and was the first true western\
  \ ever written, aside from short stories and pulp dime novels. The Virginian paved\
  \ the way for many more westerns by such authors as Zane Grey, Louis L'Amour, and\
  \ several others.\n From Wikipedia (CC BY-SA)."
